<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!--Ancho del área de visualización y su escala-->
	<link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
	

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
	<title>Encriptador-AluraChallenge01</title>


</head>


<body>
	
			<header>
				<div class="logo">
					<img class="logo" src="imagenes/Logo.png" alt="Logo Alura Latam">
				</div>
			</header>
		
			
			<main>
					<section class="caja1">
							<div class="textarea1">
								<textarea id="frase" class="frase"  placeholder="Ingrese el texto aqui..."></textarea>
							</div>
							<div class="informacion">
								<h6 class="info"> &#128712 Solo letras minúsculas y sin acentos.</h6>
							</div>
							
							<div class="botones">
								<button id="en" class="encriptar" onclick="encriptar()">Encriptar!</button>
								<button  id="desen" class="desencriptar" onclick="desencriptar()">Desencriptar!</button>
							</div>
					</section>
				
		
					<section class="caja2">
							<div class="textarea2">
								<textarea  id="fraseEncriptada" class="fraseEncriptada" cols="20" rows="10"></textarea>
							</div>
							
		
							<div class="hpCaja">
								<h3 class="hTres">Ningún mensaje fue encontrado</h3>       
                   
								<p class="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
							</div>		
							<div class="btnCopiar">
								<button  id="copiarTexto" class="copiarTexto" onclick="copiarTexto('fraseEncriptada')">Copiar</button>              
							</div>
					</section>
					
			</main>
			<footer >
					<small class="piePagina"> &copy; Derechos Reservados <br> G4-2023 Alura-Alejandro Calsina</small>
			</footer>
			
<script src="javascript.js"></script>	
	
</body>
</html>
